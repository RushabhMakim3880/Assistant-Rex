
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>R.E.X. Control Drawer State</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary: #4FA8FF;
            --neon-cyan: #00E5FF;
            --primary-glow: rgba(79, 168, 255, 0.4);
            --bg-dark: #050810;
        }
        @layer base {
            body {
                @apply bg-[#050810] text-slate-300 antialiased overflow-hidden;
                font-family: 'Inter', sans-serif;
            }
            .font-mono {
                font-family: 'JetBrains Mono', monospace;
            }
        }
        .mesh-gradient {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 168, 255, 0.08) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgba(0, 229, 255, 0.05) 0, transparent 50%),
                radial-gradient(at 50% 100%, rgba(79, 168, 255, 0.1) 0, transparent 50%);
        }
        .organic-blob {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--primary), #00E5FF);
            filter: blur(2px);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: morph 8s ease-in-out infinite, pulse-glow 4s ease-in-out infinite;
            box-shadow: 0 0 80px var(--primary-glow);
            transition: transform 0.2s ease-out;
        }
        @keyframes morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }
        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.8; filter: blur(4px); }
            50% { transform: scale(1.05); opacity: 1; filter: blur(8px); }
        }
        .glass-footer {
            background: rgba(10, 15, 25, 0.6);
            backdrop-filter: blur(24px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(79, 168, 255, 0.1);
            border-radius: 10px;
        }
        .neon-icon {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
    </style>
